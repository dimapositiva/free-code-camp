<!DOCTYPE html>

<html>

<head>
    <title>Product Landing Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <header id="header">
        <a class="header-link" href="index.html">
            <img id="header-img" src="./img/logo.png" alt="logo image">
        </a>
        <nav id="nav-bar">
            <ul id="nav-bar-list">
                <li><a class="nav-link" href="#features">features</a></li>
                <li><a class="nav-link" href="#how-it-works">how it works</a></li>
                <li><a class="nav-link" href="#pricing">pricing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-form">
            <h2>Create something cool</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email address" required />
                <input id="submit" type="submit" value="Get Started" class="btn" />
            </form>
        </section>

        <section id="features">
            <h2>Features</h2>
        </section>

        <section>
            <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="how-it-works"></section>

        <section id="pricing"></section>

    </main>

    <footer>
        <nav id="footer-nav-bar">
            <ul class="footer-nav-bar-list">
                <li class="footer-nav-bar-item">privacy</li>
                <li class="footer-nav-bar-item">terms of service</li>
                <li class="footer-nav-bar-item">cotacts</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
